    <div class="modal fade default-modal" id="LoginForm" tabindex="-1" aria-labelledby="LoginLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="container">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <h2>Вход</h2>
                    <div class="switchmodal">
                        Нет аккаунта?
                        <button type="button" data-bs-toggle="modal" data-bs-target="#RegForm">Регистрация</button>
                    </div>
                    <form action="">
                        <div class="default-form-field">
                            <label for="LoginMail">E-mail</label>
                            <input type="email" placeholder="example@gmail.com" id="LoginMail">
                        </div>
                        <div class="default-form-field">
                            <label for="LoginPass">Пароль</label>
                            <input type="password" placeholder="Введите пароль" id="LoginPass">
                        </div>
                        <button type="submit" class="main-btn">Войти</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade default-modal" id="RegForm" tabindex="-1" aria-labelledby="RegLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="container">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <h2>Регистрация</h2>
                    <div class="switchmodal">
                        Есть аккаунт?
                        <button type="button" data-bs-toggle="modal" data-bs-target="#LoginForm">Войти</button>
                    </div>
                    <form action="">
                        <div class="default-form-field">
                            <label for="RegMail">E-mail</label>
                            <input type="email" placeholder="example@gmail.com" id=RegMail">
                        </div>
                        <div class="default-form-field">
                            <label for=RegPass">Пароль</label>
                            <input type="password" placeholder="Введите пароль" id=RegPass">
                        </div>
                        <div class="default-form-field">
                            <label for=RegPassAgain">Повторите пароль</label>
                            <input type="password" placeholder="Повторите пароль" id="RegPassAgain">
                        </div>
                        <a href="user.html" class="main-btn">Зарегистрироваться</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade default-modal" id="CheckForm" tabindex="-1" aria-labelledby="CheckLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="container">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <h2>Введите
                        проверочный код</h2>
                    <div class="switchmodal">
                        Мы отправили его на ваш e-mail <div id="userEmail">nechae *** **yandex.ru</div>
                        <button type="button" data-bs-toggle="modal" data-bs-target="#LoginForm">Изменить</button>
                    </div>
                    <form action="">
                        <div class="form__group form__pincode">
                            <input type="tel" name="pincode-1" maxlength="1" pattern="[\d]*" tabindex="1"
                                placeholder="·" autocomplete="off">
                            <input type="tel" name="pincode-2" maxlength="1" pattern="[\d]*" tabindex="2"
                                placeholder="·" autocomplete="off">
                            <input type="tel" name="pincode-3" maxlength="1" pattern="[\d]*" tabindex="3"
                                placeholder="·" autocomplete="off">
                            <input type="tel" name="pincode-4" maxlength="1" pattern="[\d]*" tabindex="4"
                                placeholder="·" autocomplete="off">
                        </div>
                        <button type="submit" class="main-btn" id="submit-code">Готово</button>
                        <button class="timeout-code-btn" id="timer-btn" type="button">Повторно запросить код
                            <div id="timer-time"></div></button>
                        <button class="timeout-code-btn" id="timer-success-btn" type="button">Повторно запросить
                            код</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade default-modal" id="TimeoutForm" tabindex="-1" aria-labelledby="TimeoutLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="container">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <h2>Узнать какие камни <br> подходят именно <br>
                        под Ваш знак зодиака</h2>
                    <form action="">
                        <div class="default-form-field">
                            <label for="TimeoutNumber">Номер телефона или Telegram</label>
                            <input type="text" placeholder="+7(999) 999-99-99 или @login" id=TimeoutNumber">
                        </div>
                        <div class="default-form-field">
                            <label for=TimeoutDate">Дата рождения</label>
                            <input type="date" placeholder="11.11.2000" id=TimeoutDate">
                        </div>
                        <button type="submit" class="main-btn">Узнать</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
